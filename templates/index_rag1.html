<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .chatbox {
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            padding: 10px;
            height: 400px;
            overflow-y: scroll;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .input-group {
            display: flex;
            flex-direction: column;
            margin-top: 10px;
        }
        .input-group textarea {
            width: 100%;
            height: 50px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
        }
        .input-group button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .input-group select {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .chat-message {
            margin-bottom: 10px;
        }
        .chat-message.user {
            text-align: right;
        }
        .chat-message.bot {
            text-align: left;
        }
        .status {
            margin-top: 10px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chatbot Interface</h1>
        <form id="chatForm">
            <div class="input-group">
                <select id="promptType">
                    <option value="question">Simple Question-Answer</option>
                    <option value="translation">Language Converter</option>
                </select>
                <textarea id="messageInput" name="message" placeholder="Type your message..."></textarea>
                <button type="submit">Send</button>
            </div>
            <div class="status" id="status"></div>
        </form>
        <div class="chatbox" id="chatbox"></div>
    </div>

    <script>
        const chatbox = document.getElementById('chatbox');
        const messageInput = document.getElementById('messageInput');
        const status = document.getElementById('status');
        const chatForm = document.getElementById('chatForm');
        const promptType = document.getElementById('promptType');

        chatForm.addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent traditional form submission

            const message = messageInput.value;
            if (message.trim() === '') return;

            const selectedType = promptType.value;
            const userMessage = `<div class="chat-message user">${message}</div>`;
            chatbox.innerHTML += userMessage;
            chatbox.scrollTop = chatbox.scrollHeight;
            messageInput.value = '';
            status.textContent = 'Processing...';

            try {
                const response = await fetch('/bot', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: message,
                        type: selectedType
                    }),
                });
                const data = await response.json();
                const botResponse = `<div class="chat-message bot">${data.response}</div>`;
                chatbox.innerHTML += botResponse;
                chatbox.scrollTop = chatbox.scrollHeight;
            } catch (error) {
                console.error('Error:', error);
                chatbox.innerHTML += `<div class="chat-message bot">An error occurred. Please try again.</div>`;
            } finally {
                status.textContent = '';
            }
        });
    </script>
</body>
</html>
