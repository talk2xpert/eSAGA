<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .form-group input[type="radio"], .form-group input[type="checkbox"] {
            margin-right: 10px;
        }
        .form-group select, .form-group textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group button {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .response {
            background: #e9ecef;
            padding: 10px;
            border-radius: 4px;
            margin-top: 15px;
        }
        .status-message {
            margin-top: 15px;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chatbot Interface</h1>

        <div class="form-group">
            <label>Select Prompt Type:</label>
            <label><input type="radio" name="promptType" value="qa" checked> Simple Question-Answer</label>
            <label><input type="radio" name="promptType" value="translator"> Language Converter</label>
        </div>

        <div class="form-group language-group" style="display: none;">
            <label for="language">Select Language:</label>
            <select id="language" name="language">
                <option value="hi">Hindi</option>
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <!-- Add more languages as needed -->
            </select>
        </div>

        <div class="form-group">
            <label for="query">Your Query:</label>
            <textarea id="query" name="query" rows="4" placeholder="Enter your question or request"></textarea>
        </div>

        <div class="form-group">
            <button id="submit-btn">Submit</button>
        </div>


        <div class="response" id="response-area">
            <!-- Response from the chatbot will be displayed here -->
        </div>
    </div>

    <script>
        document.querySelectorAll('input[name="promptType"]').forEach(input => {
            input.addEventListener('change', function() {
                document.querySelector('.language-group').style.display = this.value === 'translator' ? 'block' : 'none';
            });
        });

        document.getElementById('submit-btn').addEventListener('click', async function() {
            let query = document.getElementById('query').value;
            let useLLM = document.getElementById('use-llm').checked;
            let language = document.getElementById('language') ? document.getElementById('language').value : null;
            let promptType = document.querySelector('input[name="promptType"]:checked').value;

            // Prepare data to send
            let requestData = {
                query: query,
                useLLM: useLLM,
                language: language,
                promptType: promptType
            };

            try {
                let response = await fetch('/bot', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                let responseData = await response.json();
                document.getElementById('response-area').innerText = responseData.message || 'No response from server.';
            } catch (error) {
                document.getElementById('response-area').innerText = 'Error: ' + error.message;
            }
        });
    </script>
</body>
</html>
